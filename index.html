<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPT Colony</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <div>
          <h1>GPT Colony</h1>
          <p class="subtitle">Топ-даун прототип: выживание, работа, события.</p>
        </div>
        <div class="hud" id="hud"></div>
      </header>
      <main>
        <section class="game-panel">
          <div class="toolbar">
            <button id="toggle-pause">Пауза</button>
            <button id="speed">Скорость: x1</button>
            <div class="tabs" role="tablist" aria-label="Разделы">
              <button class="tab active" data-tab="overview" aria-selected="true">Обзор</button>
              <button class="tab" data-tab="build">Постройки</button>
              <button class="tab" data-tab="orders">Задачи</button>
            </div>
          </div>
          <canvas id="game" width="1200" height="720"></canvas>
        </section>
        <aside class="panel">
          <section class="panel-section" data-panel="overview">
            <h2>Состояние колонии</h2>
            <div class="card">
              <h3>Ресурсы</h3>
              <ul id="resources"></ul>
            </div>
            <div class="card">
              <h3>Колонисты</h3>
              <ul id="colonists"></ul>
            </div>
          </section>
          <section class="panel-section hidden" data-panel="build">
            <h2>Постройки</h2>
            <p>Выбери постройку и кликни по карте.</p>
            <div class="build-grid">
              <button class="build-option active" data-build="camp">
                <span>Лагерь</span>
                <small>10 дерева</small>
              </button>
            </div>
          </section>
          <section class="panel-section hidden" data-panel="orders">
            <h2>План на сегодня</h2>
            <ul id="tasks"></ul>
          </section>
          <section class="panel-section">
            <h2>События</h2>
            <ul id="events"></ul>
          </section>
        </aside>
      </main>
      <footer>
        <p>Подсказка: открой вкладку «Постройки» и поставь лагерь.</p>
      </footer>
    </div>
    <script src="./src/main.js"></script>
  </body>
</html>
